<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LivePage — Create a Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #161a22;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
    }
    h1 { margin-top: 0; font-size: 1.5rem; }
    label { display: block; margin-top: 16px; font-size: 0.9rem; opacity: 0.9; }
    input, select, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, select { background: #0f1115; color: white; }
    button { background: #4f7cff; color: white; cursor: pointer; margin-top: 20px; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .preview { margin-top: 12px; font-size: 0.85rem; color: #9aa4ff; word-break: break-all; }
    .status { margin-top: 10px; font-size: 0.85rem; min-height: 1em; }
    .error { color: #ff6b6b; }
    .success { color: #6bff95; }
  </style>
</head>
<body>

<div class="box">
  <h1>Create a LivePage</h1>

  <label>Page name</label>
  <input id="title" placeholder="Five Nights at Freddies" oninput="updateSlug()" />

  <label>Content type</label>
  <select id="contentType">
    <option value="blog">Blog</option>
    <option value="posts">Posts</option>
    <option value="photos">Photos</option>
  </select>

  <label>Usage type</label>
  <select id="usageType">
    <option value="personal">Personal</option>
    <option value="commercial">Commercial</option>
    <option value="business">Business</option>
  </select>

  <div class="preview" id="slugPreview">URL: /l/</div>
  <div class="status" id="status"></div>

  <button id="createBtn" onclick="createPage()">Create Page</button>
</div>

<script>
function generateSlug(title) {
  const clean = title
    .toLowerCase()
    .replace(/[^a-z0-9 ]+/g, "")
    .trim();

  const spaces = (clean.match(/ /g) || []).length;
  if (spaces === 0) return clean;
  if (spaces === 1) return clean.replace(" ", "-");
  return clean.replace(/ /g, "_");
}

function updateSlug() {
  const title = document.getElementById("title").value;
  const slug = generateSlug(title);
  document.getElementById("slugPreview").innerText =
    "URL: /l/" + (slug || "");
}

async function createPage() {
  const title = document.getElementById("title").value.trim();
  const contentType = document.getElementById("contentType").value;
  const usageType = document.getElementById("usageType").value;
  const slug = generateSlug(title);

  const status = document.getElementById("status");
  const btn = document.getElementById("createBtn");

  status.textContent = "";
  status.className = "status";

  if (!title) {
    status.textContent = "Please enter a page name";
    status.classList.add("error");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Creating…";

  try {
    const res = await fetch("/.netlify/functions/createPage", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        title,
        slug,
        contentType,
        usageType
      })
    });

    const text = await res.text();
    let data;

    try {
      data = JSON.parse(text);
    } catch {
      throw new Error("Invalid server response: " + text);
    }

    if (!res.ok) {
      throw new Error(data.error || data.message || "Unknown error");
    }

    status.textContent = "Page created! Redirecting to editor…";
    status.classList.add("success");

    // ✅ FIXED REDIRECT — editor.html now actually works
    window.location.href =
      "/editor.html?slug=" + encodeURIComponent(slug);

  } catch (err) {
    status.textContent = "Error creating page: " + err.message;
    status.classList.add("error");
    btn.disabled = false;
    btn.textContent = "Create Page";
  }
}
</script>

</body>
</html>
