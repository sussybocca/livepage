<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LivePage — Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1115;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      background: #161a22;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 0 16px;
    }
    .card {
      background: #161a22;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    .card a {
      color: #4f7cff;
      text-decoration: none;
      font-weight: bold;
    }
    .card small {
      color: #9aa4ff;
    }
    select {
      margin: 16px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #161a22;
      color: #fff;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>
  Explore LivePages
</header>

<select id="categoryFilter" onchange="loadPages()">
  <option value="">All Categories</option>
  <option value="family">Family Friendly</option>
  <option value="18+">18+</option>
</select>

<div class="container" id="pagesContainer">
  Loading pages…
</div>

<script>
async function loadPages() {
  const container = document.getElementById("pagesContainer");
  const category = document.getElementById("categoryFilter").value;
  container.innerHTML = "Loading pages…";

  let url = "/.netlify/functions/explore";
  if (category) url += "?category=" + encodeURIComponent(category);

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Failed to fetch pages");

    const data = await res.json();
    container.innerHTML = "";

    if (!data.pages || data.pages.length === 0) {
      container.innerHTML = "No pages found.";
      return;
    }

    for (const page of data.pages) {
      const card = document.createElement("div");
      card.className = "card";

      if (page.image_url) {
        const img = document.createElement("img");
        img.src = page.image_url;
        card.appendChild(img);
      }

      const link = document.createElement("a");
      link.href = "/l/" + encodeURIComponent(page.slug);
      link.textContent = page.title || "Untitled Page";
      card.appendChild(link);

      const info = document.createElement("small");
      info.textContent = `${page.content_type} · ${page.usage_type} · ${page.category}`;
      card.appendChild(info);

      container.appendChild(card);
    }

  } catch (err) {
    container.innerHTML = "Error loading pages: " + err.message;
  }
}

// Initial load
loadPages();
</script>

</body>
</html>
