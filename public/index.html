<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LivePage â€” Create a Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #161a22;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    input, select, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input, select {
      background: #0f1115;
      color: white;
    }

    button {
      background: #4f7cff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }

    .preview {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #9aa4ff;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Create a LivePage</h1>

    <label>Page name</label>
    <input id="title" placeholder="Five Nights at Freddies" oninput="updateSlug()" />

    <label>Content type</label>
    <select id="contentType">
      <option value="blog">Blog</option>
      <option value="posts">Posts</option>
      <option value="photos">Photos</option>
    </select>

    <label>Usage type</label>
    <select id="usageType">
      <option value="personal">Personal</option>
      <option value="commercial">Commercial</option>
      <option value="business">Business</option>
    </select>

    <div class="preview" id="slugPreview">
      URL: /l/
    </div>

    <button onclick="createPage()">Create Page</button>
  </div>

<script>
function generateSlug(title) {
  const clean = title
    .toLowerCase()
    .replace(/[^a-z0-9 ]+/g, "")
    .trim();

  const spaces = (clean.match(/ /g) || []).length;

  if (spaces === 0) return clean;
  if (spaces === 1) return clean.replace(" ", "-");
  return clean.replace(/ /g, "_");
}

function updateSlug() {
  const title = document.getElementById("title").value;
  const slug = generateSlug(title);
  document.getElementById("slugPreview").innerText =
    "URL: /l/" + (slug || "");
}

async function createPage() {
  const title = document.getElementById("title").value;
  const contentType = document.getElementById("contentType").value;
  const usageType = document.getElementById("usageType").value;

  if (!title) {
    alert("Please enter a page name");
    return;
  }

  const res = await fetch("/.netlify/functions/createPage", {
    method: "POST",
    body: JSON.stringify({ title, contentType, usageType })
  });

  const data = await res.json();

  if (!res.ok) {
    alert("Error creating page");
    return;
  }

  // Redirect to the live page
  window.location.href = data.url;
}
</script>

</body>
</html>
