<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LivePage Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f1115;
      color: white;
      padding: 20px;
      max-width: 720px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      resize: none;
      background: #161a22;
      color: white;
      font-size: 1rem;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #4f7cff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
    }
    .count {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 6px;
    }
    .post {
      background: #161a22;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      color: #9aa4ff;
      text-decoration: none;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="top">
  <h2 id="pageTitle">Loading…</h2>
  <a id="viewLink" target="_blank">View page</a>
</div>

<textarea id="postText" maxlength="500" placeholder="Write something..."></textarea>
<div class="count" id="count">0 / 500</div>
<button id="saveBtn" onclick="savePost()" disabled>Save post</button>

<div id="posts"></div>

<script>
const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");

const textarea = document.getElementById("postText");
const count = document.getElementById("count");
const btn = document.getElementById("saveBtn");
const postsDiv = document.getElementById("posts");
const pageTitle = document.getElementById("pageTitle");
const viewLink = document.getElementById("viewLink");

// NEW: editable page content
const pageContentBox = document.createElement("textarea");
pageContentBox.placeholder = "Edit page content...";
pageContentBox.style.height = "160px";
pageContentBox.style.marginTop = "16px";
document.body.insertBefore(pageContentBox, document.getElementById("posts"));

const savePageBtn = document.createElement("button");
savePageBtn.textContent = "Save page changes";
document.body.insertBefore(savePageBtn, document.getElementById("posts"));

savePageBtn.onclick = savePage;

// Enable/disable post save button
textarea.addEventListener("input", () => {
  count.textContent = `${textarea.value.length} / 500`;
  btn.disabled = textarea.value.trim().length === 0;
});

async function loadPage() {
  if (!slug) return alert("No page slug provided!");

  const pageRes = await fetch(`/.netlify/functions/getPage?slug=${slug}`);
  if (!pageRes.ok) return alert("Failed to load page.");

  const html = await pageRes.text();

  // Parse returned HTML
  const doc = new DOMParser().parseFromString(html, "text/html");

  const titleEl = doc.querySelector("h1");
  const metaEl = doc.querySelector(".meta");

  if (!titleEl) {
    alert("Failed to read page content.");
    return;
  }

  pageTitle.textContent = titleEl.textContent;
  pageContentBox.value = metaEl ? metaEl.textContent.trim() : "";
  viewLink.href = `/l/${slug}`;

  await loadPosts();
}


// Save page content updates
async function savePage() {
  savePageBtn.textContent = "Saving…";

  const res = await fetch("/.netlify/functions/updatePage", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      slug,
      title: pageTitle.textContent,
      content: pageContentBox.value
    })
  });

  if (!res.ok) {
    alert("Failed to update page.");
    savePageBtn.textContent = "Save page changes";
    return;
  }

  savePageBtn.textContent = "Saved ✓";
  setTimeout(() => savePageBtn.textContent = "Save page changes", 1200);
}

// Load posts
async function loadPosts() {
  const res = await fetch(`/.netlify/functions/getPosts?slug=${slug}`);
  if (!res.ok) return alert("Failed to load posts.");

  const posts = await res.json();
  postsDiv.innerHTML = "";

  posts.forEach(p => {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `<p>${p.content}</p><small>${new Date(p.created_at).toLocaleString()}</small>`;
    postsDiv.appendChild(div);
  });
}

// Save new post
async function savePost() {
  const content = textarea.value.trim();
  if (!content) return;

  btn.disabled = true;
  btn.textContent = "Saving…";

  const res = await fetch("/.netlify/functions/savePost", {
    method: "POST",
    body: JSON.stringify({ slug, content })
  });

  if (!res.ok) {
    alert("Failed to save post.");
    btn.disabled = false;
    btn.textContent = "Save post";
    return;
  }

  textarea.value = "";
  count.textContent = "0 / 500";
  btn.textContent = "Save post";

  await loadPosts();
  btn.disabled = true;
}

loadPage();
</script>

</body>
</html>
